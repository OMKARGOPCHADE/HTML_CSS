<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine-Landing Page</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <!-- nav-bar -->
    <nav>
        <img class="logo" src="./assets/logo.png" alt="Logo">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Our Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <!-- Hero Section -->
    <main>
        <!-- Left-Section -->
        <section class="Left-Section">
            <img class="top-Angle" src="./assets/topAngle.png" alt="topAngle">
            <h1>Complete Health Care Solutions For Everyone</h1>
            <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on higher quality.</p>
            <img class="bottom-Angle" src="./assets/bottomAngle.png" alt="bottomAngle">
            <img class="stethoscope" src="./assets/stethoscope.png" alt="stethoscope">
            <img class="mouse" src="./assets/mouse.png" alt="mouse">
            <button>Make Appointment</button>
        </section>
        <!-- Right-Section -->
        <section class="Right-Section">
            <img class="greenBox" src="./assets/greenBox.png" alt="greenBox">
            <img class="yellowBox" src="./assets/yellowBox.png" alt="yellowBox">
            <img class="doctor" src="./assets/doctor.png" alt="doctor">
        </section>
    </main>
</body>
</html>
